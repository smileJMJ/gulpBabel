<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>테트리스</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="grid">
        <canvas id="board" class="game-board"></canvas>
        <div class="right-column">
            <div>
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <canvas id="next" class="next"></canvas>
                <ul>
                    <li><button type="button" class="btnRotate" data-button="90">90deg</button></li>
                    <li><button type="button" class="btnRotate" data-button="180">180deg</button></li>
                    <li><button type="button" class="btnRotate" data-button="270">270deg</button></li>
                    <li><button type="button" class="btnRotate" data-button="360">360deg</button></li>
                </ul>
            </div>
            <button onclick="play()" class="play-button">Play</button>
        </div>
    </div>

    <script type="text/javascript" src="./assets/scripts/index.js"></script>
</body>
</html>
